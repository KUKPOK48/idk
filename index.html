<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö—Ä–∏–ø—Ç–æ-–•–æ–º—è–∫ üêπüíé</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #fff;
            text-align: center;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #1e1e1e;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        h1 {
            color: #f7931a;
            margin-bottom: 10px;
        }
        .hamster-icon {
            font-size: 50px;
            margin: 10px;
        }
        .price-display {
            font-size: 2.5em;
            margin: 20px 0;
            color: #0f0;
        }
        .up {
            color: #0f0;
        }
        .down {
            color: #f00;
        }
        .balance {
            font-size: 1.5em;
            margin: 15px 0;
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            opacity: 0.8;
        }
        #buy {
            background-color: #0f0;
            color: #000;
        }
        #sell {
            background-color: #f00;
            color: #fff;
        }
        #chart {
            margin: 20px auto;
            width: 100%;
            height: 200px;
            background-color: #2a2a2a;
            border-radius: 5px;
        }
        .history {
            margin-top: 20px;
            text-align: left;
            max-height: 100px;
            overflow-y: auto;
            padding: 10px;
            background-color: #2a2a2a;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>–ö—Ä–∏–ø—Ç–æ-–•–æ–º—è–∫ üêπüíé</h1>
        <div class="hamster-icon">üêπ</div>
        <div class="price-display" id="price">$1.00</div>
        <div class="balance" id="balance">–ë–∞–ª–∞–Ω—Å: $10.00 | HMR: 0</div>
        
        <div class="controls">
            <button id="buy">–ö—É–ø–∏—Ç—å HMR</button>
            <button id="sell">–ü—Ä–æ–¥–∞—Ç—å HMR</button>
        </div>
        
        <div id="chart"></div>
        
        <div class="history" id="history">
            <p>–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ —Ç—Ä–µ–π–¥–∏–Ω–≥ –ø–æ-—Ö–æ–º—è—á—å–∏!</p>
        </div>
    </div>

    <script>
        // –ù–∞—á–∞–ª—å–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ
        let balance = 10.00; // $
        let hmr = 0; // –ö–æ–ª–∏—á–µ—Å—Ç–≤–æ HMR
        let currentPrice = 1.00; // –¢–µ–∫—É—â–∞—è —Ü–µ–Ω–∞
        let priceHistory = [1.00]; // –ò—Å—Ç–æ—Ä–∏—è —Ü–µ–Ω –¥–ª—è –≥—Ä–∞—Ñ–∏–∫–∞
        let lastChange = 0; // –ü–æ—Å–ª–µ–¥–Ω–µ–µ –∏–∑–º–µ–Ω–µ–Ω–∏–µ —Ü–µ–Ω—ã

        // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
        const priceElement = document.getElementById('price');
        const balanceElement = document.getElementById('balance');
        const historyElement = document.getElementById('history');
        const buyButton = document.getElementById('buy');
        const sellButton = document.getElementById('sell');
        const chartElement = document.getElementById('chart');

        // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
        function updateUI() {
            priceElement.textContent = `$${currentPrice.toFixed(2)}`;
            balanceElement.textContent = `–ë–∞–ª–∞–Ω—Å: $${balance.toFixed(2)} | HMR: ${hmr.toFixed(2)}`;
            
            // –î–æ–±–∞–≤–ª—è–µ–º –∞–Ω–∏–º–∞—Ü–∏—é –∏–∑–º–µ–Ω–µ–Ω–∏—è —Ü–µ–Ω—ã
            if (lastChange > 0) {
                priceElement.className = 'price-display up';
            } else if (lastChange < 0) {
                priceElement.className = 'price-display down';
            } else {
                priceElement.className = 'price-display';
            }
            
            // –†–∏—Å—É–µ–º –ø—Ä–∏–º–∏—Ç–∏–≤–Ω—ã–π –≥—Ä–∞—Ñ–∏–∫
            drawChart();
        }

        // –†–∏—Å—É–µ–º –≥—Ä–∞—Ñ–∏–∫ (—É–ø—Ä–æ—â–µ–Ω–Ω—ã–π)
        function drawChart() {
            chartElement.innerHTML = '';
            const maxPrice = Math.max(...priceHistory);
            const minPrice = Math.min(...priceHistory);
            const scale = 180 / (maxPrice - minPrice + 0.1);
            
            priceHistory.forEach((price, index) => {
                const bar = document.createElement('div');
                bar.style.display = 'inline-block';
                bar.style.width = '2px';
                bar.style.height = `${(price - minPrice) * scale}px`;
                bar.style.margin = '0 1px';
                bar.style.backgroundColor = price >= priceHistory[Math.max(0, index - 1)] ? '#0f0' : '#f00';
                bar.style.verticalAlign = 'bottom';
                chartElement.appendChild(bar);
            });
        }

        // –ú–µ–Ω—è–µ–º —Ü–µ–Ω—É (–ø—Å–µ–≤–¥–æ-—Ä–∞–Ω–¥–æ–º–Ω–æ, –Ω–æ –±–µ–∑ —Ä–µ–∑–∫–∏—Ö —Å–∫–∞—á–∫–æ–≤)
        function updatePrice() {
            const change = (Math.random() - 0.5) * 0.2; // -10% to +10%
            lastChange = change;
            currentPrice += change;
            
            // –ù–µ –¥–∞–µ–º —Ü–µ–Ω–µ —É–π—Ç–∏ –≤ –º–∏–Ω—É—Å –∏–ª–∏ —Å–ª–∏—à–∫–æ–º –≤—ã—Å–æ–∫–æ
            if (currentPrice < 0.1) currentPrice = 0.1;
            if (currentPrice > 5) currentPrice = 5;
            
            priceHistory.push(currentPrice);
            if (priceHistory.length > 50) priceHistory.shift();
            
            updateUI();
        }

        // –ü–æ–∫—É–ø–∞–µ–º HMR
        buyButton.addEventListener('click', () => {
            if (balance >= currentPrice) {
                const bought = 1; // –ü–æ–∫—É–ø–∞–µ–º –ø–æ 1 HMR –∑–∞ —Ä–∞–∑
                hmr += bought;
                balance -= currentPrice * bought;
                addToHistory(`–ö—É–ø–ª–µ–Ω–æ ${bought} HMR –∑–∞ $${(currentPrice * bought).toFixed(2)}`);
                updateUI();
            } else {
                addToHistory("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –¥–µ–Ω–µ–≥!");
            }
        });

        // –ü—Ä–æ–¥–∞–µ–º HMR
        sellButton.addEventListener('click', () => {
            if (hmr >= 1) {
                const sold = 1; // –ü—Ä–æ–¥–∞–µ–º –ø–æ 1 HMR –∑–∞ —Ä–∞–∑
                hmr -= sold;
                balance += currentPrice * sold;
                addToHistory(`–ü—Ä–æ–¥–∞–Ω–æ ${sold} HMR –∑–∞ $${(currentPrice * sold).toFixed(2)}`);
                updateUI();
            } else {
                addToHistory("–ù–µ—Ç HMR –¥–ª—è –ø—Ä–æ–¥–∞–∂–∏!");
            }
        });

        // –î–æ–±–∞–≤–ª—è–µ–º –∑–∞–ø–∏—Å—å –≤ –∏—Å—Ç–æ—Ä–∏—é
        function addToHistory(message) {
            const entry = document.createElement('p');
            entry.textContent = message;
            historyElement.prepend(entry);
            if (historyElement.children.length > 10) {
                historyElement.removeChild(historyElement.lastChild);
            }
        }

        // –û–±–Ω–æ–≤–ª—è–µ–º —Ü–µ–Ω—É –∫–∞–∂–¥—ã–µ 2 —Å–µ–∫—É–Ω–¥—ã
        setInterval(updatePrice, 2000);
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        updateUI();
    </script>
</body>
</html>
